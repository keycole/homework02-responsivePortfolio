<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Modak&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <title>Contact | KeyCoder</title>
</head>
<body>
    <!--Universal Navigation - Contact Active-->
    <nav class="container-fluid navbar navbar-expand-sm navbar-light bg-white shadow-lg">
        <a class="navbar-brand" id="myName" href="index.html">Nicole Graiff</a>
        <div class="navbar navbar-expand-sm" id="mobile-alignment">
            <ul class="nav flex-nowrap">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="activeNavItem" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container rounded" id="main-container">
        <header class="row content-row1">
            <div class="col-xs-12">
                <h2 id="h2-header">Say Hello!</h2>
            </div>
        </header>
        <!--Contact Form-->
        <section class="row content-row2">
            <div class="col-lg-12">
                <form>
                     <div class="form-group">
                        <label for="exampleFormControlTextarea1">Name</label>
                        <input type="text" class="form-control form-control-lg">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailInfo">
                        <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="3"></textarea>
                     </div>
                    <button type="submit" class="btn btn-success">Post Your Note</button>
                </form>
            </div>
        </section>
    </main>
      <footer>
          <p class="container-fluid footer">
              Copyright &copy; Nicole Graiff 2020 
          </p>
      </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
